name: CI – Build WebGL

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'push' &&
       (startsWith(github.ref, 'refs/heads/main') ||
        startsWith(github.ref, 'refs/heads/dev')) &&
       match(github.event.head_commit.message, '.*\\bBUILD\\b.*')
      ||
      (github.event_name == 'pull_request' &&
       match(github.event.pull_request.title, '.*\\bBUILD\\b.*')

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setting Version in Scriptable
        run: |
          git fetch --prune --tags

          # tenta obter última tag; se falhar, marca que não há
          if git rev-parse --verify --quiet "$(git describe --tags --abbrev=0)"; then
            LAST_TAG=$(git describe --tags --abbrev=0)
            RANGE="$LAST_TAG..HEAD"
          else
            RANGE="HEAD"
            LAST_TAG="v0.0.0"
          fi

          # extrai os IDs usando o RANGE correto
          IDS_FRJ=( $(git log $RANGE --grep 'FRJ-' --pretty=%s \
                    | grep -o 'FRJ-[0-9]\+' | sort -u) )
          IDS_SUS=( $(git log $RANGE --grep 'SUS-' --pretty=%s \
                    | grep -o 'SUS-[0-9]\+' | sort -u) )

          COUNT_FRJ=${#IDS_FRJ[@]}
          COUNT_SUS=${#IDS_SUS[@]}
          SHORT_COMMIT=$(git rev-parse --short HEAD)
          SUMMARY="$LAST_TAG+f${COUNT_FRJ}s${COUNT_SUS}"
          KEY="${SUMMARY}-h${SHORT_COMMIT}"
          echo "FULL_VERSION_SUMMARY=$SUMMARY" >> $GITHUB_ENV
          echo "FULL_VERSION_KEY=$KEY"         >> $GITHUB_ENV

      - name: Build WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          unityVersion:   2022.3.61f1
          targetPlatform: WebGL
          projectPath:    .
          buildName:      WebGL

      - name: Upload WebGL artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build-WebGL-${{ github.ref_name }}
          path: build/WebGL
